<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="battleship.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Battleship Javascript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>BATTLESHIP GAME</p>
            <p class="message"></p>
            <div id="score">
                <p>Attempts: <span id="atts"></span></p>
                <p>Hits: <span id="hits"></span>/35</p>
            </div>
        </div>
        <div id="battleField">

        </div>
        <div class="ships">
            <p>Subtitle:</p>
            <div class="squares">
                <div class="subtitle carrier"></div>
                <div class="subtitle carrier"></div>
                <div class="subtitle carrier"></div>
                <div class="subtitle carrier"></div>
                <div class="subtitle carrier"></div>
            </div>
            <div class="nameShip"><span>Carrier</span></div>
            <div class="squares">
                <div class="subtitle battleship"></div>
                <div class="subtitle battleship"></div>
                <div class="subtitle battleship"></div>
                <div class="subtitle battleship"></div>
            </div>
            <div class="nameShip"><span>Battleship</span></div>
            <div class="squares">
                <div class="subtitle destroyer"></div>
                <div class="subtitle destroyer"></div>
                <div class="subtitle destroyer"></div>
            </div>
            <div class="nameShip"><span>Destroyer</span></div>
            <div class="squares">
                <div class="subtitle submarine"></div>
                <div class="subtitle submarine"></div>
            </div>
            <div class="nameShip"><span>Submarine</span></div>
            <div class="squares">
                <div class="subtitle patrolBoat"></div>
            </div>
            <div class="nameShip"><span>Patrol Boat</span></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="battleship.js"></script>
</html>
