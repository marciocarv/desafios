<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div class="info">
            <p>SCORE:</p>
            <p>PLAYER 1 (X): <span id="score1">0</span> | Draw: <span id="draw">0</span> | PLAYER 2 (O): <span id="score2">0</span></p>
        </div>
        <div class="table">
            <table cellspacing="0">
                <tr>
                    <td id="p00" class="bbottom bright" onclick="play(0,0)"></td>
                    <td id="p01" class="bbottom" onclick="play(0,1)"></td>
                    <td id="p02" class="bleft bbottom" onclick="play(0,2)"></td>
                </tr>
                <tr>
                    <td id="p10" class="bright bbottom" onclick="play(1,0)"></td>
                    <td id="p11" class="bbottom" onclick="play(1,1)"></td>
                    <td id="p12" class="bleft bbottom" onclick="play(1,2)"></td>
                </tr>
                <tr>
                    <td id="p20" class="bright" onclick="play(2,0)"></td>
                    <td id="p21" onclick="play(2,1)"></td>
                    <td id="p22" class="bleft" onclick="play(2,2)"></td>
                </tr>
            </table>
        </div>
        <div class="winner">
            <p id="result"></p>
            <a href="#" onclick="">Reset</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="TicTacToe.js"></script>
</html>
